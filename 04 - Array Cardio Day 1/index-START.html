<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <style>
    table, div {
      width: 70%;
      margin: 30px auto;
      font-family: 'Noto Sans', sans-serif;
    }
    
    div {
      text-align: center;
    }
    
    table {
      border-collapse: collapse;
    }
    
    caption {
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    thead {
      background: #FAFAFA;
      text-align: center;
    }
    
    td {
      padding: 7px;
      border-bottom: 1px solid #E8E8E8;
    }
    
    .lives {
      font-weight: bold;
    }
    
  </style>
</head>
<body>
<div class="table-container"></div>
<script type="module">
  // Get your shorts on - this is an array workout!
  // ## Array Cardio Day 1
  import { createArrayObjectTable, createArrayTable, createOneLineBox } from './src/index.js';
  import render from './src/render.js';
  
  // Some data we can work with

  const TABLE_CONTAINER = '.table-container';

  const inventors = [
    {first: 'Albert', last: 'Einstein', year: 1879, passed: 1955},
    {first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
    {first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},
    {first: 'Marie', last: 'Curie', year: 1867, passed: 1934},
    {first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630},
    {first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543},
    {first: 'Max', last: 'Planck', year: 1858, passed: 1947},
    {first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979},
    {first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852},
    {first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905},
    {first: 'Lise', last: 'Meitner', year: 1878, passed: 1968},
    {first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909}
  ];

  const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

  // Array.prototype.filter()
  // 1. Filter the list of inventors for those who were born in the 1500's
  const bornIn1500s = inventors.filter(inventor => inventor.year.toString().startsWith('15'));
  render(TABLE_CONTAINER, createArrayObjectTable(bornIn1500s, '1. Inventors born in the 15th century'));
  console.table(bornIn1500s);

  // Array.prototype.map()
  // 2. Give us an array of the inventors' first and last names
  const inventorNames = inventors.map(({first, last}) => {
    return { FirstName: first, LastName: last }
  });
  render(TABLE_CONTAINER, createArrayObjectTable(inventorNames, '2. Inventor Names Only'));
  console.table(inventorNames);

  // Array.prototype.sort()
  // 3. Sort the inventors by birthdate, oldest to youngest
  const ageDescending = inventors.sort((a, b) => b.year - a.year);
  render(TABLE_CONTAINER, createArrayObjectTable(ageDescending, '3. Sort By Age'));
  console.table(ageDescending);

  // Array.prototype.reduce()
  // 4. How many years did all the inventors live?
  const totalLives = inventors.reduce((acc, curr) => {
    return acc + (curr.passed - curr.year)
  }, 0);
  
  render(TABLE_CONTAINER, createOneLineBox('4. Total Lifespan', totalLives, 'lives'));
  console.log(totalLives);

  // 5. Sort the inventors by years lived
  const sortByLifespan = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year));
  render(TABLE_CONTAINER, createArrayObjectTable(sortByLifespan, '5. Sort By Lifespan'));
  console.table(sortByLifespan);

  const boulevards = [
    'Boulevards of Paris',
    'City walls of Paris',
    'Thiers wall',
    'Wall of Charles V',
    'Wall of Philip II Augustus',
    'City gates of Paris',
    'Haussmann\'s renovation of Paris',
    'Boulevards of the Marshals',
    'Boulevard Auguste-Blanqui',
    'Boulevard Barbès',
    'Boulevard Beaumarchais',
    'Boulevard de l\'Amiral-Bruix',
    'Boulevard des Capucines',
    'Boulevard de la Chapelle',
    'Boulevard de Clichy',
    'Boulevard du Crime',
    'Boulevard Haussmann',
    'Boulevard de l\'Hôpital',
    'Boulevard des Italiens',
    'Boulevard de la Madeleine',
    'Boulevard de Magenta',
    'Boulevard Montmartre',
    'Boulevard du Montparnasse',
    'Boulevard Raspail',
    'Boulevard Richard-Lenoir',
    'Boulevard de Rochechouart',
    'Boulevard Saint-Germain',
    'Boulevard Saint-Michel',
    'Boulevard de Sébastopol',
    'Boulevard de Strasbourg',
    'Boulevard du Temple',
    'Boulevard Voltaire',
    'Boulevard de la Zone'
  ];
  // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
  // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
  const includeDE = boulevards.filter(boulevard => ~boulevard.indexOf('de'));
  render(TABLE_CONTAINER, createArrayTable(includeDE, '6. Boulevard with the word "DE"'));
  console.table(includeDE);

  // 7. sort Exercise
  // Sort the people alphabetically by last name
  const sortedPeople = people.sort((a, b) => {
    return a.split(',')[1].trim().charCodeAt(0) - b.split(',')[1].trim().charCodeAt(0)
  });
  render(TABLE_CONTAINER, createArrayTable(sortedPeople, '7. Sort By Last Name'));
  console.log(sortedPeople);

  // 8. Reduce Exercise
  // Sum up the instances of each of these
  const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
  const counter = data.reduce((acc, curr) => {
    curr in acc && (acc[curr] += 1) || (acc[curr] = 1);
    return acc
  }, {});
  render(TABLE_CONTAINER, createArrayObjectTable([counter], '8. Sum up the instances of each of these'));
</script>
</body>
</html>
