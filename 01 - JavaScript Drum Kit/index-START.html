<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="keys">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
  <div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
  <div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div>
  <div data-key="72" class="key">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
  <div data-key="74" class="key">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
  <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>
</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  ((window, document) => {
    
    const $ = selector => {
      const $element = document.querySelectorAll(selector);
      return $element.length === 1 ? $element[0] : $element;
    };
    
    const elementFunctions = {
      removeClass(className) {
        return e => e.target.classList.remove(className);
      },
      findElementByDataAttribute(selector, dataAttr, value) {
        return $(`${selector}[${dataAttr}="${value}"]`)
      },
      playAudio($audio) {
        $audio.currentTime = 0;
        $audio.play()
      }
    };
    
    const setKeyElementsEvent = () => {
      const $keys = $('.key');
      $keys.forEach($key => $key.addEventListener('transitionend', elementFunctions.removeClass('playing')));
    };
    
    const setKeyDownEvent = () => {
      window.addEventListener('keydown', e => {
        const { keyCode } = e;
        const $audio = elementFunctions.findElementByDataAttribute('audio', 'data-key', keyCode);
        if (!$audio) return;

        const $key = elementFunctions.findElementByDataAttribute('.key', 'data-key', keyCode);
        $key.classList.add('playing');
        elementFunctions.playAudio($audio);
      });
    };

    setKeyElementsEvent();
    setKeyDownEvent();
    
  })(window, document);
</script>

</body>
</html>
