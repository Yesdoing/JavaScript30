<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  ul {
    padding-left: 0;
  }

  li {
    list-style: none;
  }
</style>

<body>
  <ul class="keys">
    <li data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </li>
    <li data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </li>
    <li data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </li>
    <li data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </li>
    <li data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </li>
    <li data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </li>
    <li data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </li>
    <li data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </li>
    <li data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </li>
  </ul>
  <ul class="drum-keys">
    <li>
      <audio data-key="65" src="sounds/clap.wav"></audio>
    </li>
    <li>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
    </li>
    <li>
      <audio data-key="68" src="sounds/kick.wav"></audio>
    </li>
    <li>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
    </li>
    <li>
      <audio data-key="71" src="sounds/boom.wav"></audio>
    </li>
    <li>
      <audio data-key="72" src="sounds/ride.wav"></audio>
    </li>
    <li>
      <audio data-key="74" src="sounds/snare.wav"></audio>
    </li>
    <li>
      <audio data-key="75" src="sounds/tom.wav"></audio>
    </li>
    <li>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </li>
  </ul>
  <script>
    ((document) => {
      document.addEventListener('keydown', ({keyCode}) => {
        const audiosEl = document.querySelector(`audio[data-key="${keyCode}"]`);

        if(audiosEl!==null){
          audiosEl.play();

          const keyEl = document.querySelector(`.keys > li[data-key="${keyCode}"]`);
          keyEl.classList.add('playing')
          keyEl.addEventListener('transitionend', ({target}) => target.classList.remove('playing'))
          
          }
      })
    })(document)
  </script>
</body>

</html>
