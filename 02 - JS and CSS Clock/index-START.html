<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: right;
    }
  </style>

  <script>

    ((window, document) => {

      const $hour = document.querySelector('.hand.hour-hand');
      const $minute = document.querySelector('.hand.min-hand');
      const $second = document.querySelector('.hand.second-hand');

      function showTime() {
        this._secnminDegree = 6;
        this._hourDegree = 30;

        return function () {
          const date = new Date();
          this._sec = date.getSeconds();
          this._min = date.getMinutes();
          this._hour = date.getHours() - 12;

          $second.style.transform = `rotate(${(this._sec * this._secnminDegree) + 90}deg)`;
          $minute.style.transform = `rotate(${(this._min * this._secnminDegree) + 90}deg)`;
          $hour.style.transform = `rotate(${(this._hour * this._hourDegree) + 90}deg)`;
        }
      }


      document.addEventListener('DOMContentLoaded', () => {
        const date = new Date();
        const watch = showTime(date);
        setInterval(watch, 1000);
      });

    })(window, document);
  </script>
</body>

</html>
